name: Feature Request
description: Suggest a new feature or enhancement
title: "[Feature]: "
labels: ["enhancement", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a feature! Please describe your idea in detail.

  - type: checkboxes
    id: preflight
    attributes:
      label: Preflight Checklist
      options:
        - label: I have searched for similar feature requests
          required: true
        - label: This feature aligns with the project's ethical use policy
          required: true

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: What problem does this feature solve?
      placeholder: "As a security researcher, I need..."
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe your proposed solution
      placeholder: "Add a new generator that..."
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: What alternatives have you considered?

  - type: dropdown
    id: category
    attributes:
      label: Feature Category
      options:
        - New Generator
        - Hash Algorithm Support
        - Performance Improvement
        - CLI Enhancement
        - Web Interface
        - Documentation
        - Testing
        - Other
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      options:
        - Low
        - Medium
        - High
        - Critical

  - type: textarea
    id: use_cases
    attributes:
      label: Use Cases
      description: Describe specific use cases for this feature
      placeholder: |
        1. Penetration testing of...
        2. Security audit of...

  - type: textarea
    id: examples
    attributes:
      label: Examples
      description: Provide examples of how this feature would be used
      render: bash

  - type: textarea
    id: implementation
    attributes:
      label: Implementation Ideas
      description: If you have ideas about implementation, share them

  - type: checkboxes
    id: contribution
    attributes:
      label: Contribution
      options:
        - label: I am willing to implement this feature
        - label: I can help test this feature
        - label: I can help document this feature

  - type: checkboxes
    id: legal
    attributes:
      label: Ethical Use
      options:
        - label: This feature is for authorized security testing only
          required: true
        - label: This feature will not facilitate unauthorized access
          required: true
