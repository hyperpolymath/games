name: üêõ Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug", "needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below to help us investigate.

  - type: checkboxes
    id: pre-checks
    attributes:
      label: Pre-submission Checks
      description: Please confirm you've completed these steps
      options:
        - label: I have searched existing issues to avoid duplicates
          required: true
        - label: I have read the [CONTRIBUTING.md](../CONTRIBUTING.md) guidelines
          required: true
        - label: This is NOT a security vulnerability (use private security advisory instead)
          required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of the bug
      placeholder: What happened?
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: Describe the expected outcome
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Describe what actually occurred
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Detailed steps to reproduce the issue
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: How severe is this bug?
      options:
        - Low (minor inconvenience)
        - Medium (affects functionality)
        - High (major feature broken)
        - Critical (application crash/data loss)
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Version
      description: What version of Candy Crash are you using?
      placeholder: e.g., 1.0.0, git commit hash, or branch name
    validations:
      required: true

  - type: dropdown
    id: environment
    attributes:
      label: Environment
      description: Where did this occur?
      options:
        - Development (local)
        - Staging
        - Production
        - Other (specify in additional context)
    validations:
      required: true

  - type: textarea
    id: system-info
    attributes:
      label: System Information
      description: Relevant system details
      placeholder: |
        - OS: [e.g., Ubuntu 22.04, macOS 13.0]
        - Ruby version: [e.g., 3.3.6]
        - Rails version: [e.g., 7.1.3]
        - Browser (if applicable): [e.g., Chrome 120, Firefox 121]
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: Error Logs
      description: Paste relevant error messages or logs
      placeholder: |
        Paste error messages here (remove sensitive information)
      render: shell
    validations:
      required: false

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain the problem
      placeholder: Drag and drop images here
    validations:
      required: false

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Any other context about the problem
      placeholder: Add any other information that might be relevant
    validations:
      required: false

  - type: checkboxes
    id: pr-willingness
    attributes:
      label: Contribution
      description: Are you willing to submit a PR to fix this?
      options:
        - label: I am willing to submit a pull request to fix this bug
